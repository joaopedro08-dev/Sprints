<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Biblioteca SESI</title>
  <link rel="stylesheet" href="Css/estilo.css">
  <link rel="stylesheet" href="Img/icon (1).png">
</head>

<body>
  <div class="cabecalho">
    <h1>Biblioteca Sesi</h1>
    <div class="links">
      <a href="home.html">Inicio</a>
      <a href="Cadastro_De_Usuário.html">Biblioteca</a>
      <a href="cadastro_do_livro.html">Livros</a>
      <a href="Cadastro_De_Cliente.html">Cliente</a>
    </div>
  </div>
  <h2>Login do usuário</h2>
  <fieldset class="formato5">
    <legend><strong> Dados pessoais ✏️</strong></legend>

    <label>CPF </label>
    <input type="cpf" name="cpf" placeholder="(XX) XXXXX-XXXX" required><br>
    <br>
    <label>Senha</label>
    <input type="senha" name="senha" placeholder="XXXXX" required><br>
    <br>
    <button type="submit">Entrar</button>
    <br>
    <br>
  </fieldset>

  <footer class="rodape">
    <p>© Biblioteca SESI 2024. Todos os direitos reservados.</p>
  </footer>



  <div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
      <div class="vw-plugin-top-wrapper"></div>
    </div>
  </div>
  <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
  <script>
    new window.VLibras.Widget('https://vlibras.gov.br/app');
  </script>
</body>

</html>
